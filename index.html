<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-title">Tic Tac Toe</div>
    <div class="form-container">
        <div class="first-player-container">
            <label for="first-player-name">First Player Name(X): </label>
            <input type="text" id="first-player-name">
        </div>
        <div class="second-player-container">
            <label for="second-player-name">Second Player Name(O): </label>
            <input type="text"  id="second-player-name">
        </div>
        <button class="start-game">Start Game</button>
    </div>
    <div class="game-container">
        <div class="turn">Player Name</div>
        <div class="game">
        </div>
        <button class="reset">Reset</button>
</div>

</body>

</html>
